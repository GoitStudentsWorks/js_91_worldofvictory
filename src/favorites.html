<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Go to home</a>
    <load ="partials/header.html" />
    <load ="partials/quote-of-the-day.html" />
    <load ="partials/favorite.html" />
    <!-- header -->
    <header></header>
    <!-- main -->
    <main>
      <section class="favorites">
        <div class="favorites-container">
          <h1 class="favorites-tittle">Favorites</h1>
          <div class="span"></div>
          <div class="features">
            <div class="features-content">
              <svg width="20" height="20">
                <use href="./img/sprite.svg#icon-dumbbell-black"></use>
              </svg>
              <p class="features-tittle">110 min</p>
              <p class="features-text">Daily norm of sports</p>
            </div>
          </div>
          <img
            class="favorites-img"
            src="./img/women-sportswear-working-out-outdoors (2) 1-min.png"
            alt="women walking outdoors"
            width="335"
            height="119"
          />
          <div class="js-hidden-text">
            <p class="features-text default-text">
              It appears that you haven't added any exercises to your favorites
              yet. To get started, you can add exercises that you like to your
              favorites for easier access in the future.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
