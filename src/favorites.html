<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Go to home</a>
    <load ="partials/header.html" />
    <load ="partials/quote-of-the-day.html" />
    <load ="partials/favorite.html" />
    <!-- header -->
    <header></header>
    <!-- main -->
    <main>
      <section class="favorites">
        <div class="favorites-container">
          <h1 class="favorites-tittle">Favorites</h1>

          <div class="thumb">
            <div class="flex-conteiner">
              <div class="favorites-quote"></div>
              <div class="features-container">
                <div class="features">
                  <div class="features-content">
                    <svg width="20" height="20">
                      <use href="./img/sprite.svg#icon-dumbbell-black"></use>
                    </svg>
                    <div class="text-pozition">
                      <p class="features-tittle">110 min</p>
                      <p class="favorites-text">Daily norm of sports</p>
                    </div>
                  </div>
                </div>
                <img
                  class="favorites-img"
                  srcset="
                    ./img/women-working-m.jpg 335w,
                    ./img/women-working-t.jpg 344w,
                    ./img/women-working-d.jpg 239w
                  "
                  sizes="(min-width: 1440px) 239px, (min-width: 768px) 344px, 100vw"
                  src="./img/women-working-m.jpg"
                  alt="women walking outdoors"
                />
              </div>
            </div>

            <div class="js-hidden-text">
              <p class="favorites-text default-text">
                It appears that you haven't added any exercises to your
                favorites yet. To get started, you can add exercises that you
                like to your favorites for easier access in the future.
              </p>
            </div>
            <div class="favorites-gallery"></div>
            <div id="tui-pagination-container" class="tui-pagination"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
